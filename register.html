<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card fade-in">
            <h1>Register</h1>
            <p class="subtitle">Create your account</p>

            <!-- ✅ Added action and method -->
            <form action="register.php" method="POST" id="registerForm">

                <label for="username">Username</label>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <!-- ✅ Added name="username" -->
                    <input type="text" id="username" name="username" placeholder="   Nawsheen Sham" required />
                </div>

                <label for="email">Email</label>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <!-- ✅ Added name="email" -->
                    <input type="email" id="email" name="email" placeholder="   example@gmail.com" required />
                </div>

                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <!-- ✅ Added name="password" -->
                    <input type="password" id="password" name="password" placeholder="   Enter your password" required />
                    <span class="toggle" id="togglePassword">
                       <i class="fa-solid fa-eye"></i>
                    </span>
                </div>

                <label for="confirm_password">Confirm Password</label>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <!-- ✅ Added name="confirm_password" and unique id -->
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="   Confirm your password" required />
                    <span class="toggle" id="toggleConfirmPassword">
                       <i class="fa-solid fa-eye"></i>
                    </span>
                </div>

                <button type="submit" class="register-btn">Register</button>
            </form>

            <p class="login-text">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
